name: CI
on:
  push:
    branches:
      - main
      - develop
      - audit
      
  pull_request:
    branches:
      - "**"

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-fe2acca4e379793539db80e032d76ffe0110298b  # 2024-07-22

      - name: Lint
        run: forge fmt --check

      - name: Build
        run: forge build
      
